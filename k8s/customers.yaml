apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customers
  labels:
    app: spring-petclinic
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spring-petclinic
        tier: customers
    spec:
      containers:
        - image: hongjs/spring-petclinic-customers-service:openjdk8
          imagePullPolicy: Always
          name: customers
          ports:
            - containerPort: 8080
          env:
          - name: MYSQL_HOSTINFO
            valueFrom:
              configMapKeyRef:
                name: mysql-config
                key: hostinfo
          - name: MYSQL_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-credential
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credential
                key: password
---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
  labels:
    app: spring-petclinic
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      nodePort: 32003
  selector:
    app: spring-petclinic
    tier: customers